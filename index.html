<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class='calculator-grid'>
        <div class='output'>
            <div data-previous-operand class='previousOperand'>123</div>
            <div data-current-operand class='currentOperand'>123</div>
        </div>
        <button data-all-clear class='operations span-2'>AC</button>
        <button data-delete class="operations">DEL</button>
        <button data-operations class="operations">รท</button>
        <button data-numbers>7</button>
        <button data-numbers>8</button>
        <button data-numbers>9</button>
        <button data-operations class="operations">*</button>
        <button data-numbers>4</button>
        <button data-numbers>5</button>
        <button data-numbers>6</button>
        <button data-operations class="operations">+</button>
        <button data-numbers>1</button>
        <button data-numbers>2</button>
        <button data-numbers>3</button>
        <button data-operations class="operations">-</button>
        <button data-numbers class="span-2">0</button>
        <button data-numbers>.</button>
        <button data-solution class="operations">=</button>
    </div>

</body>
</html>
